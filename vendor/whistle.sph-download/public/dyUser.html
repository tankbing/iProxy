<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="全网视频抓取工具，可抓取直播地址，对视频号和抖音做了加持。">
    <meta name="author" content="北封@一个程序猿的异常">
    <link rel="shortcut icon" href="asserts/hgxt.png" type="image/x-icon">
    <title>抖音作者主页提取</title>
    <link href="asserts/bootstrap.min.css" rel="stylesheet">

    <script src="./asserts/jquery.js" type="text/javascript"></script>
    <script src="./miniui/miniui.js" type="text/javascript"></script>
    <link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="asserts/icon2.png" type="image/x-icon">

    <link href="./miniui/themes/bootstrap/skin.css" rel="stylesheet" type="text/css" />

    <link href="./miniui/themes/default/medium-mode.css" rel="stylesheet" type="text/css" />

    <link href="./miniui/themes/icons.css" rel="stylesheet" type="text/css" />
    <link href="asserts/spop.min.css" rel="stylesheet">
</head>

<body>


    <main role="main">
        <div class="alert alert-success" role="alert">
            <p style="margin-bottom:0px;"><b>本页面为抖音作者主页批量视频提取，复制作者主页分享链接。</b></p>
            <hr>
            <p class="mb-0">
                遇到问题请在公众号后台留言，我们会尽快解决。
            </p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">将APP分享内容或者浏览器地址栏地址粘贴到下面文本框👇🏻</label>
            <input type="text" class="form-control" id="tq_url_text" placeholder="作者主页视频批量提取"
                aria-describedby="basic-code">
        </div>
        <button type="button" id="dy_down_jiexi_user" has_more="true" class="btn btn-primary"><i
                class="fa fa-free-code-camp" aria-hidden="true"></i>提取</button>

        <button type="button" id="dy_down_jiexi_flush" class="btn btn-primary"><i class="fa fa-times"
                aria-hidden="true"></i>清空</button>
        <i class="fa fa-arrows-v" aria-hidden="true"></i>
        <button type="button" id="dy_down_down_all" class="btn btn-primary"><i class="fa fa-download"
                aria-hidden="true"></i>下载全部视频</button>

        <button type="button" id="dy_down_down_selected" class="btn btn-primary"><i class="fa fa-download"
                aria-hidden="true"></i>只下载选中视频</button>

        <button type="button" id="dy_down_down_flush" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i>清空已加载数据</button>
        <div id="datagrid1" class="mini-datagrid" style="width:100%;height: 350px; margin-top: 10px;" multiSelect="true"
            url="/cgi-bin/dy/user" showPager="false" pageSize="10000" idField="id" allowResize="true">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="item_list[0]['video']['cover']['url_list']" width="30" align="center"
                    renderer="onCoverRender" headerAlign="center">视频封面</div>
                <div field="item_list[0]['desc']" width="100" align="center" renderer="onDescRender"
                    headerAlign="center">视频标题</div>
                <div field="item_list[0]['author']" align="center" width="60" headerAlign="center"
                    renderer="onAuthorRenderer">达人</div>
                <div field="item_list[0]['create_time']" align="center" width="40" renderer="onSecondTimeRender"
                    headerAlign="center">发布时间</div>
                <div field="item_list[0]['statistics']['digg_count']" align="center" width="30" headerAlign="center">
                    点赞数量💖</div>
                <div field="item_list[0]['statistics']['share_count']" align="center" width="30" headerAlign="center">
                    分享次数💌</div>
                <div field="item_list[0]['statistics']['comment_count']" align="center" width="30" headerAlign="center">
                    评论💬</div>
                <div field="item_list[0]['duration']" align="center" renderer="onDurationRenderer" width="20"
                    headerAlign="center">视频时长</div>
                <div field="id" align="center" renderer="onProgressRenderer" width="20" headerAlign="center">下载进度</div>
                <div name="action" field="item_list[0]['desc']" width="100" headerAlign="center"
                    renderer="operationRender">操作</div>
            </div>
        </div>
        <div style="margin-top: 10px;" class="alert alert-success" id="load_data_result" role="alert">
        </div>
    </main>
    <script src="asserts/jquery.js"></script>
    <script src="asserts/bootstrap.min.js"></script>
    <script src="dy.js"></script>
    <script src="common.js"></script>
    <script src="ws.js"></script>
    <script src="asserts/spop.min.js"></script>

</body>

</html>
