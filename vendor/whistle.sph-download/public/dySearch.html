<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="全网视频抓取工具，可抓取直播地址，对视频号和抖音做了加持。">
    <meta name="author" content="北封@一个程序猿的异常">
    <link rel="shortcut icon" href="asserts/hgxt.png" type="image/x-icon">
    <title>搜索结果抓取，标签分析</title>
    <link href="asserts/bootstrap.min.css" rel="stylesheet">

    <script src="./asserts/jquery.js" type="text/javascript"></script>
    <script src="./miniui/miniui.js" type="text/javascript"></script>
    <link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="asserts/icon2.png" type="image/x-icon">

    <link href="./miniui/themes/bootstrap/skin.css" rel="stylesheet" type="text/css" />

    <link href="./miniui/themes/default/medium-mode.css" rel="stylesheet" type="text/css" />

    <link href="./miniui/themes/icons.css" rel="stylesheet" type="text/css" />
    <link href="asserts/spop.min.css" rel="stylesheet">
</head>

<body>


    <main role="main">
        <div class="alert alert-success" role="alert">
            <p style="margin-bottom:0px;"><b>
                配合黑狗伴侣插件进行数据抓取<a href="https://greasyfork.org/scripts/447256" target="_blank">直达链接</a> 
                <a href="https://wcmyxpl8xu.feishu.cn/docx/Ocp3dImdSodo7Px6Y9ecMChSnkd" target="_blank">使用说明</a>
            </b></p>
            <hr>
            <p class="mb-0">
                遇到问题请在公众号后台留言，我们会尽快解决。下发部分表头支持排序哦~~~~~
            </p>
        </div>
        <!-- <div class="form-group">
            <label for="exampleFormControlTextarea1">将APP分享内容或者浏览器地址栏地址粘贴到下面文本框👇🏻</label>
            <input type="text" class="form-control" id="tq_url_text" placeholder="作者主页视频批量提取"
                aria-describedby="basic-code">
        </div> -->
        
        <div id="datagrid1" class="mini-datagrid" style="width:100%;height: 650px; margin-top: 10px;" multiSelect="true"
            url="/cgi-bin/dy/search" showPager="true" pageSize="20" allowResize="true">
            <div property="columns">
                <div type="indexcolumn"  headerAlign="center"  width="10">序号</div>
                <div field="author" width="30" align="center" renderer="onAuthorRenderer" headerAlign="center">达人</div>
                <div field="desc" width="50" align="center" renderer="onPlayerRenderer" headerAlign="center">视频描述</div>
                <div field="labels" width="40" align="center" headerAlign="center" renderer="onLablesRenderer">包含标签</div>
                <div field="video['duration']" width="20" align="center" renderer="onDurationRenderer" headerAlign="center">视频时长</div>
                <div field="create_time" width="30" align="center" renderer="onSecondTimeRender" allowSort="true" headerAlign="center">发布时间</div>
                <div field="digg_count" align="center" width="20"  allowSort="true" headerAlign="center">点赞次数💖</div>
                <div field="collect_count" align="center" width="20" allowSort="true"  headerAlign="center">收藏次数🌟</div>
                <div field="share_count" align="center" width="20" allowSort="true" headerAlign="center">分享次数💌</div>
                <div field="comment_count" align="center" width="20" allowSort="true" headerAlign="center">评论💬</div>
                <div field="download_count" align="center" width="20" allowSort="true" headerAlign="center">下载次数👊</div>
                <div field="desc" align="center" width="60" headerAlign="center" renderer="operationSearchRender">操作</div>

                
            </div>
        </div>
        <div style="margin-top: 10px;" class="alert alert-success" id="load_data_result" role="alert">
        </div>
    </main>
    <script src="asserts/jquery.js"></script>
    <script src="asserts/bootstrap.min.js"></script>
    <script src="dy.js"></script>
    <script src="common.js"></script>
    <script src="ws.js"></script>
    <script src="asserts/spop.min.js"></script>

</body>
<script>
    grid.load();
</script>
</html>
